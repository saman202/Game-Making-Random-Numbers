<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />



	<link href="style.css" rel="stylesheet" />

</head>

<body>
	<fieldset>
		<center>
			<h1>
				Create Random Numbers
			</h1>
			<h1 id="player-score">
				Your Score:
			</h1>
			<h1 id="number-match">
				Your match number:
			</h1>
			<h2>
				How many digits?
			</h2>

			<select id="select-num">
				<option>0</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>



			</select>





			<br />
			<hr />
			<input type="number" min="1" max="100" id="select-count" placeholder="1" />
			<br />
			<button id="addb">Play Button</button>

			<br />

			<button id="removeb">Reset Button</button>
			<br />
			<hr />
			<!--<h3>Your Number:</h3>
			<select id="option-creat"></select>-->
			<h3>Your Numbers: </h3>
			<select id="option-creat2"></select>
			<script src="app.js"></script>
		</center>
	</fieldset>
</body>


</html>
